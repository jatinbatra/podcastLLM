<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Summary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap');

        body {
            background: #f9f9f9;
            color: #333;
            font-family: 'Merriweather', serif;
            text-align: left;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            line-height: 1.8;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .summary-container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .summary-container p {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .summary-container ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .summary-container ul li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .highlight {
            font-weight: bold;
            color: #1DB954;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="summary-container">
        {{ formatted_summary | safe }}
    </div>

</body>
</html>
